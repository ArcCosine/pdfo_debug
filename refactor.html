    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- form actionで遷移先指定、phpで作成した表内のsubmitボタンで遷移時のパラメータを設定 -->
    <form action="editpage">
      <label id="searchResultText"></label>
  <div id="vue-card">
      <div name="searchResultArea" class="card-area" v-for="card in cards">
        <div name="card" class="card-main" :data-henseiLink="card.link" :data-dungeonName="card.dungeonName" :data-henseiKind="card.henseiKind" :data-useChar="card.userChar" :data-henseiTag="card.henseiTag" :data-daiyouKisaiUmu="card.daiyouKisaiUmu" :data-remarks="card.remarks" :data-kensyouFlag="card.kensyouFlag">
          <div class="card-top">
            <a v-on:click="clickLink(card)">
              <div class="card-topLeft">
                <input type="submit" value="編集" name="updateButtom" style="display:none" v-on:click="transUpdateView(card)">
                <div class="card-noArea">
                  <div class="card-no">No.{{card.cardNo}}</div>
                  <div class="card-kensyouFlag">検証済</div>
                </div>
                <div class="card-dungeonName">{{card.dungeonName}}</div>
                <div class="card-henseiKind">{{card.henseiKind}}</div>
              </div>
              <div class="card-topRight">
                <div class="card-tags">
                  <div class="card-tag">{{card.henseiTag}}</div>
                </div>
                <input type="button" class="card-linkButton" value="Link">
              </div>
            </a>
          </div>
          <div class="card-mid">
            <textarea class="card-remarks" name="remarks" readonly rows="1">盤面パズルあり</textarea>
          </div>
          <div class="card-bottom">
            <div class="card-userChar" v-for="data in card.organizationList">
              <img :src="data.src" :title="data.title" class="card-img" v-on:click="addExcludeChar(data)" >
            </div>
          </div>
        </div>
      </div>
  </div>
    </form> 
    <script>
  (function(){
    fetch('./data.json').then( response=>{
      return response.json()
    }).then(cards=>{
      const cardArea = new Vue({
        el: '#vue-card',
        data: {
          cards: cards 
        },
        methods: {
          clickLink: function(card){
            console.log(card);
            console.log(card.cardNo);
            console.log(card.link);
          },
          transUpdateView: function(card){
            console.log(card);
            console.log(card.cardNo);
          },
          addExcludeChar: function(data){
            console.log(data);
            console.log(data.no);
          }
        }
      })
    })
  })();
    </script>
  </body>
